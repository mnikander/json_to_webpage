<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Webpage</title>
    <script>

        function createButton(label, payload) {
            const button = document.createElement('button');
            button.textContent = label;
            document.body.appendChild(button);

            const linebreak = document.createElement('br');
            document.body.append(linebreak);
            
            button.addEventListener('click', () => {
                alert(payload);
            });
        }

        function createAllButtons() {
            // format of the array entries: {"label": "", "message": ""},
            const buttons = JSON.parse('[ \
                                            {"label": "Click me", "message": "The button was clicked"}, \
                                            {"label": "Or Me", "message": "The other button was clicked"} \
                                        ]');

            createButton(buttons[0]["label"], buttons[0]["message"]);
            createButton(buttons[1]["label"], buttons[1]["message"]);
        }

        window.onload = createAllButtons; // run the function after the page loads
    </script>
</head>
<body>
    <h1>From JSON to Buttons on a Webpage</h1>
    <p>This page reads a JSON file, which contains buttons and their associated text. Clicking the button displays their text.</p>
</body>
</html>
